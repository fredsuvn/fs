plugins {
  id 'build.kotlin-publish-platform'
}

description = "Boat BOM: Boat projects BOM."

javaPlatform {
  allowDependencies()
}

dependencies {
  api platform("xyz.srclab.bom:srclab-dependencies:${infos.dependenciesVersion}")

  constraints {
    file("${rootDir}").eachDirMatch(~/boat-.*/) { file ->
      api(project(":${file.name}"))
    }
  }
}