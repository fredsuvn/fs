plugins {
    id 'java-platform'
}

description = "Boat Project BOM"

ext {
    libVersions = [
            dependenciesVersion: "1.0.0",
    ]
}

apply from: gradles.repositories

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform("xyz.srclab.bom:srclab-dependencies:${libVersions.dependenciesVersion}")

    api("org.jetbrains.kotlin:kotlin-annotations-jvm:$kotlinVersion")

    constraints {
        file("${rootDir}").eachDirMatch(~/boat-.*/) { file ->
            api(project(":${file.name}"))
        }
    }
}

apply from: gradles.deployPlatform