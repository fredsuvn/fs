plugins {
  id 'build.platform'
}

description = "Boat BOM"

javaPlatform {
  allowDependencies()
}

dependencies {
  constraints {
    api project(":boat")
    file("${rootDir}").eachDirMatch(~/boat-(?!plugins).*/) { dir ->
      api project(":${dir.name}")
    }
    file("${rootDir}/boat-plugins").eachDirMatch(~/boat-.*/) { dir ->
      api project(":boat-plugins:${dir.name}")
    }
  }
}