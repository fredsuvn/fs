plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Test of SrcLab Common"

apply from: gradles.compile

apply from: gradles.repositories

java {
    registerFeature('optionalSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation(platform(project(":boat-bom")))

    api(project(":boat-annotations"))

    api("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    api("org.apache.commons:commons-lang3")
    api("com.google.guava:guava")
    api("org.testng:testng")

    testCompile("org.testng:testng")
}

test {
    useTestNG()
    include("**/*Test.class")
}

apply from: gradles.deployJar