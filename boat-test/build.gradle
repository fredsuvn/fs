plugins {
  id 'build.kotlin-publish-jar'
}

description = "Boat Test: basic test tool for boat projects."

java {
  registerFeature('optionalSupport') {
    usingSourceSet(sourceSets.main)
  }
}

dependencies {
  implementation(platform(project(":boat-bom")))

  api(project(":boat-annotations"))

  api("org.jetbrains.kotlin:kotlin-test-testng")
}

test {
  useTestNG()
  include("**/*Test.class", "**/*TestKt.class")
}