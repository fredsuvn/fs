plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Easy Starter"

apply from: gradles.compile

apply from: gradles.repositories

java {
    registerFeature('optionalSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation(platform(project(":easy-projects:easy-parent")))

    api(project(":easy-projects:easy-annotations"))
    api(project(":easy-projects:easy-common"))
}

apply from: gradles.deployJar