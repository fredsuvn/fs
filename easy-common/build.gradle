plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Easy for Common"

apply from: gradles.compile

apply from: gradles.repositories

java {
    registerFeature('optionalSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation(platform(project(":easy-parent")))

    api(project(":easy-annotations"))

    api("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    api("org.slf4j:slf4j-api")
    api("org.apache.commons:commons-lang3")
    api("commons-beanutils:commons-beanutils")
    api("org.apache.commons:commons-collections4")
    api('com.google.guava:guava')

    compileOnly("org.springframework:spring-core")
    compileOnly("cglib:cglib")

    testCompile(project(":easy-test"))
    testCompile("org.testng:testng")
    testCompile("cglib:cglib")
}

test {
    useTestNG()
    include("**/*Test.class")
}

apply from: gradles.deployJar