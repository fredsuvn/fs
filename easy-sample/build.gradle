plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Easy for Sample"

apply from: gradles.compile

apply from: gradles.repositories

java {
    registerFeature('optionalSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation(platform(project(":easy-parent")))

    implementation(project(":easy-common"))
    implementation(project(":easy-test"))

    testCompile("org.testng:testng")
    testCompile("cglib:cglib")
}

test {
    useTestNG()
    include("**/*Test.class")
}