plugins {
  id 'gek'
  id 'gek-config'
  id 'gek-repo'
  id 'java-library'
  id 'gek-test'
  id 'gek-publish'
}

description = "Annotations of Gek."

dependencies {

  implementation platform(project(":gek-dependencies"))
  implementation "com.google.code.findbugs:jsr305"
  compileOnly 'org.projectlombok:lombok'

  testImplementation project(":gek-test")
}

java {
  withJavadocJar()
  withSourcesJar()
}

javadoc {
  destinationDir = file("$project.projectDir/docs/javadoc")
  options.encoding = 'UTF-8'
  options.locale = 'en_US'
}

clean {
  //delete(javadoc.destinationDir)
}

tasks.register('cleanWithJavadoc') {
  dependsOn clean
  group = 'build'
  doLast {
    delete(javadoc.destinationDir)
  }
}