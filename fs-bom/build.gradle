plugins {
  id 'fs-build'
  id 'fs-build-repo'
  id 'java-platform'
  id 'fs-build-publish'
}

description = "Fs BOM"

javaPlatform {
  allowDependencies()
}

dependencies {
  constraints {
    //api project(":boat")
    file("${rootDir}").eachDirMatch(~/fs-(?!(plugins|draft)).*/) { dir ->
      api project(":${dir.name}")
    }
  }
}

publishing {
  publications {
    maven(MavenPublication) {
      from components.javaPlatform
      configurePublishMavenPom(it, projectInfo)
    }
