name: JMH Benchmarks

on:
  workflow_dispatch:

jobs:
  jmh-benchmarks:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Verify Gradle wrapper
        run: ls -la ./gradlew

      - name: Check if gradlew exists
        run: test -f ./gradlew && echo "gradlew exists" || echo "gradlew not found"

      - name: Clean fs-core module
        run: gradle :fs-core:clean

      - name: Run JMH benchmarks
        run: gradle :fs-tests:jmh

      - name: Copy results to docs directory
        run: mkdir -p docs/jmh-test && cp fs-tests/build/results/jmh/results.json docs/jmh-test/

      - name: Configure Git
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor }}@users.noreply.github.com'

      - name: Commit and push results
        run: |
          git add docs/jmh-test/results.json
          git commit -m 'Run jmh-benchmarks.yml and update JMH benchmark results via GitHub Actions'
          git push origin HEAD:${{ github.ref_name }}