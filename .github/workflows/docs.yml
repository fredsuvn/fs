name: Docs Generate and Publish

on:
  workflow_dispatch:

jobs:
  generate-and-publish-javadoc:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Generate Javadoc in fs-all module
        run: gradle :fs-all:javadoc
      - name: Generate JaCoCo in fs-all module
        run: gradle :fs-all:jacocoTestReport
      - name: Generate aggregated tests report in fs-all module
        run: gradle :fs-all:testAggregateTestReport

      # Clone the target repository
      - name: Clone fs-docs repository
        uses: actions/checkout@v4
        with:
          repository: fredsuvn/fs-docs
          ref: main
          token: ${{ secrets.FS_DOCS_PAT }}
          path: fs-docs

      # Create target directory if it doesn't exist
      - name: Create root docs directory
        run: mkdir -p fs-docs/docs/fs/
      - name: Clear existing root docs directory except jmh
        run: find fs-docs/docs/fs/ -mindepth 1 -maxdepth 1 ! -name 'jmh' -exec rm -rf {} +

      - name: Create docs directory
        run: mkdir -p fs-docs/docs/fs/docs/
      - name: Copy docs to target directory
        run: cp -r fs-all/build/docs/* fs-docs/docs/fs/docs/

      - name: Create reports directory
        run: mkdir -p fs-docs/docs/fs/reports/
      - name: Copy reports to target directory
        run: cp -r fs-all/build/reports/* fs-docs/docs/fs/reports/

      - name: Configure Git
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor }}@users.noreply.github.com'

      # Commit changes to fs-docs repository
      - name: Commit and push javadoc to fs-docs:main branch
        run: |
          cd fs-docs
          git remote set-url origin https://x-access-token:${{ secrets.FS_DOCS_PAT }}@github.com/fredsuvn/fs-docs.git
          git add docs/fs/
          git commit -m 'Update Javadoc from fs-all module'
          git push origin main