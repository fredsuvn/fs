plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Easy for Test"

apply from: gradles.compile

apply from: gradles.repositories

java {
    registerFeature('optionalSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation(platform(project(":easy-parent")))

    implementation(project(":easy-annotations"))

    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    implementation("org.apache.commons:commons-lang3")
    implementation("org.testng:testng")

    testCompile("org.testng:testng")
}

test {
    useTestNG()
    include("**/*Test.class")
}

apply from: gradles.deployJar