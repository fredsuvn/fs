pluginManagement {
  repositories {
    gradlePluginPortal()
    jcenter()
  }
  plugins {
    id "org.jetbrains.kotlin.jvm" version "${kotlinVersion}"
  }
}

rootProject.name = 'boat-build'

//Including Boat projects
file("${rootDir}/").eachDirMatch(~/boat-.*/) { file ->
  include ":${file.name}"
}