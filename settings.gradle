pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "org.jetbrains.kotlin.jvm" version "${kotlinVersion}"
    }
}

rootProject.name = 'srclab-common-build'

// SrcLab Common projects
include ":srclab-annotations"
include ":srclab-test"
file("${rootDir}/").eachDirMatch(~/srclab-common.*/) { file ->
    include ":${file.name}"
}
