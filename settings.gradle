pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "org.jetbrains.kotlin.jvm" version "${kotlinVersion}"
    }
}

rootProject.name = 'srclab-common-root'

// SrcLab Common projects
file("${rootDir}/").eachDirMatch(~/srclab-.*/) { file ->
    include ":${file.name}"
}
