pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "org.jetbrains.kotlin.jvm" version "${kotlinVersion}"
    }
}

rootProject.name = 'easy-common-build'

include "easy-bom"
include "easy-parent"
include "easy-common"