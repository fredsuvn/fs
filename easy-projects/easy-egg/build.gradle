plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Happy Easy Egg!"

apply from: gradles.compile

apply from: gradles.repositories

java {
    registerFeature('optionalSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation(platform(project(":easy-starters:easy-starter-parent")))

    implementation(project(":easy-projects:easy-common"))

    testCompile(project(":easy-projects:easy-test"))
    testCompile("org.testng:testng")
}

test {
    useTestNG()
    include("**/*Test.class")
}

apply from: gradles.deployJar