plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Easy for Common"

apply from: gradles.compile

apply from: gradles.repositories

java {
    registerFeature('optionalSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation(platform(project(":easy-starters:easy-starter-parent")))

    api(project(":easy-projects:easy-annotations"))

    api("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    api("org.slf4j:slf4j-api")
    api("org.apache.commons:commons-lang3")
    api("org.apache.commons:commons-collections4")
    api("commons-beanutils:commons-beanutils")
    api("commons-codec:commons-codec")
    api("commons-io:commons-io")
    api("com.google.guava:guava")
    api("com.github.ben-manes.caffeine:caffeine")
    api("org.yaml:snakeyaml")

    compileOnly("org.springframework:spring-core")
    compileOnly("cglib:cglib")
    api("com.squareup.okhttp3:okhttp")

    testCompile(project(":easy-projects:easy-test"))

    testCompile("org.testng:testng")
    testCompile("org.springframework:spring-core")
    testCompile("cglib:cglib")
    testCompile("com.squareup.okhttp3:okhttp")
    testCompile("com.squareup.okhttp3:mockwebserver")
}

test {
    useTestNG()
    include("**/*Test.class")
}

apply from: gradles.deployJar