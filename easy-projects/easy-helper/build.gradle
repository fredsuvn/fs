plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Easy for Helper"

apply from: gradles.compile

apply from: gradles.repositories

java {
    registerFeature('optionalSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation(platform(project(":easy-projects:easy-parent")))

    implementation("org.apache.commons:commons-lang3")
}