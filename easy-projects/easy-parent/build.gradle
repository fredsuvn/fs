plugins {
    id 'java-platform'
}

description = "Parent of Easy Projects"

apply from: gradles.repositories

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform(project(":easy-bom"))

    constraints {
        api(project(":easy-bom"))
        file("${rootDir}/easy-projects").eachDirMatch(~/easy-.*/) { file ->
            api(project(":easy-projects:${file.name}"))
        }
        file("${rootDir}/easy-starters").eachDirMatch(~/easy-.*/) { file ->
            api(project(":easy-starters:${file.name}"))
        }
    }
}

apply from: gradles.deployPlatform