/*
 * Utilities for build.
 */

def isEnable(String string) {
    return string != null && (
            string.equalsIgnoreCase("true")
                    || string.equalsIgnoreCase("yes")
                    || string.equalsIgnoreCase("1")
                    || string.equalsIgnoreCase("t")
                    || string.equalsIgnoreCase("open")
                    || string.equalsIgnoreCase("enbale")
    )
}

def currentGradleDirectoryPath(buildscript) {
    java.nio.file.Path sourcePath = buildscript.sourceFile.toPath()
    def parent = sourcePath.getParent()
    return parent.toString() + File.separator
}

ext {
    isEnable = this.&isEnable
    currentGradleDirectoryPath = this.&currentGradleDirectoryPath
}