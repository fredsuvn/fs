plugins {
  id 'fs-build'
  id 'java-platform'
  id 'build.publish'
}

project.afterEvaluate {

  fs.info("${project.name}: import build.publish-platform")

  if (configs.publish.enablePublish) {
    publishing {
      publications {
        maven(MavenPublication) {
          from components.javaPlatform
          configurePublishMavenPom(it)
        }
      }
      if (configs.publish.enablePublishRemote) {
        repositories {
          configurePublishRepositories(it)
        }
      }
      if (configs.publish.isSigning) {
        configureSigning()
        signing {
          sign publishing.publications.maven
        }
      }
    }
  }
}