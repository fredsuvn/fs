plugins {
    id "org.jetbrains.kotlin.jvm"
}

description = "Annotations of SrcLab Projects"

apply from: gradles.compile

apply from: gradles.repositories

java {
    registerFeature('optionalSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation(platform(project(":srclab-common-bom")))

    api("com.google.code.findbugs:jsr305:")
}

apply from: gradles.deployJar