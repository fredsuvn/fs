plugins {
  id 'gek'
  id 'gek-config'
  id 'gek-repo'
  id 'java-platform'
  id 'gek-publish'
}

description = "BOM of Gek."

javaPlatform {
  allowDependencies()
}

dependencies {
  constraints {
    //api project(":boat")
    file("${rootDir}").eachDirMatch(~/gek-(?!(plugins|draft)).*/) { dir ->
      api project(":${dir.name}")
    }
  }
}